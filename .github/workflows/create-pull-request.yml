name: Create PR based on new branch
on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
permissions:
  contents: write
  pull-requests: write
jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git config user.name felipebelinassi
          git config user.email felinassibelinassi@github.com
          git commit -m "Trigger with empty commit" --allow-empty
          git push
  
  create-pull-request:
    runs-on: ubuntu-latest
    needs: commit 
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}
          commit-message: PR commit
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: ${{ github.ref }}
          base: main
          delete-branch: true
          title: 'Test PR'
          body: |
            Test PR creation
            - wow, with *custom* description
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            feature
            automated
          assignees: felipebelinassi
          # reviewers: peter-evans
          # team-reviewers: |
          #   devs
          draft: false
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
