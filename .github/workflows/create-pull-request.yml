name: Create PR based on new branch
on: create
permissions:
  contents: write
  pull-requests: write
jobs:
  createPullRequest:
    if: ${{ contains(github.ref, 'refs/heads/feature/sprint/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create empty commit
        run: |
          git config user.name 'Github'
          git config user.email 'noreply@github.com'
          git commit -m "Trigger with empty commit" --allow-empty
          git push
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}
          branch: ${{ github.ref }}
          base: main
          delete-branch: true
          title: 'Test PR'
          body-path: .github/pull_request_template.md
          labels: |
            feature
            automated
          draft: false
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
  addJiraDescription:
    runs-on: ubuntu-latest
    steps:
      - uses: felipebelinassi/jira-description-action@master
        name: jira-description-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          jira-token: ${{ secrets.JIRA_TOKEN }}
          jira-base-url: ${{ secrets.JIRA_BASE_URL }}
          # skip-branches: '^(production-release|main|master|release\/v\d+)$' #optional 
          custom-issue-number-regexp: '.*_(\d+)$' # Gets sprint ID
          # jira-project-key: 'WT' #optional    